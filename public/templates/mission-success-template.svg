<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1080"
     height="1440"
     viewBox="0 0 1080 1440">

  <defs>
    <style>
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                     "Liberation Mono", "Courier New", monospace;
      }
    </style>
    <clipPath id="agentCircle">
      <circle cx="90" cy="90" r="36"></circle>
    </clipPath>
  </defs>

  <!-- Background web -->
  <image href="/assets/black-web-background.png"
         x="0" y="0"
         width="1080" height="1440"
         preserveAspectRatio="none"/>

  <!-- Arachnid logo -->
  <image href="/assets/innova-arachnid-logo.png"
         x="0" y="0"
         width="1080" height="1440"
         preserveAspectRatio="none"/>

  <!-- Disc -->
  <image href="/assets/disc.png"
         x="0" y="0"
         width="1080" height="1440"
         preserveAspectRatio="none"/>

  <!-- Agent profile -->
  <image href="__AGENT_PROFILE__"
         xlink:href="__AGENT_PROFILE__"
         x="54" y="54"
         width="72" height="72"
         clip-path="url(#agentCircle)"
         preserveAspectRatio="xMidYMid slice"/>

  <!-- Timestamp (right) -->
  <text class="mono"
        x="990" y="96"
        font-size="28"
        fill="#18b77a"
        text-anchor="end">
    {{TIMESTAMP}}
  </text>

  <!-- Headline -->
  <text x="90" y="1230"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="96"
        fill="#ffffff"
        font-weight="500">
    Mission {{MISSION_NUMBER}} Success
  </text>

  <text class="mono"
        x="90" y="1284"
        font-size="30"
        fill="#18b77a"
        letter-spacing="2">
    Agent: {{AGENT}}
  </text>

  <text class="mono"
        x="90" y="1322"
        font-size="30"
        fill="#18b77a"
        letter-spacing="2">
    Rank: {{RANK}}
  </text>

  <!-- Vertical tagline -->
  <text class="mono"
        x="1040" y="1380"
        font-size="22"
        fill="#ffffff"
        opacity="0.75"
        transform="rotate(-90 1040 1380)"
        letter-spacing="6">
    THROW YOUR BEST
  </text>

</svg>
