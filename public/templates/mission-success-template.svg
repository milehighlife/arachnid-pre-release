<svg xmlns="http://www.w3.org/2000/svg"
     width="1080"
     height="1440"
     viewBox="0 0 1080 1440">

  <defs>
    <style>
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                     "Liberation Mono", "Courier New", monospace;
      }
      .status {
        letter-spacing: 8px;
      }
    </style>
  </defs>

  <!-- Background web -->
  <image href="/assets/black-web-background.jpeg"
         x="0" y="0"
         width="1080" height="1440"
         preserveAspectRatio="xMidYMid slice"/>

  <!-- Top success bar -->
  <image href="/assets/success-bar-top.jpeg"
         x="0" y="0"
         width="1080" height="260"
         preserveAspectRatio="xMidYMin meet"/>

  <!-- Username (left) -->
  <text class="mono"
        x="90" y="132"
        font-size="34"
        fill="#18b77a">
    {{USERNAME}}
  </text>

  <!-- SUCCESS (center) -->
  <text class="mono status"
        x="540" y="132"
        font-size="40"
        fill="#18b77a"
        text-anchor="middle">
    SUCCESS
  </text>

  <!-- Timestamp (right) -->
  <text class="mono"
        x="990" y="132"
        font-size="28"
        fill="#18b77a"
        text-anchor="end">
    {{TIMESTAMP}}
  </text>

  <!-- Arachnid logo -->
  <image href="/assets/innova-arachnid-logo.jpeg"
         x="250" y="300"
         width="580" height="440"
         preserveAspectRatio="xMidYMid meet"/>

  <!-- Disc -->
  <image href="/assets/disc.jpeg"
         x="90" y="780"
         width="900" height="200"
         preserveAspectRatio="xMidYMid meet"/>

  <!-- Headline -->
  <text x="90" y="1180"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="120"
        fill="#ffffff"
        font-weight="500">
    Mission
  </text>

  <text x="90" y="1320"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="120"
        fill="#ffffff"
        font-weight="500">
    Complete
  </text>

  <!-- Vertical tagline -->
  <text class="mono"
        x="1040" y="1380"
        font-size="22"
        fill="#ffffff"
        opacity="0.75"
        transform="rotate(-90 1040 1380)"
        letter-spacing="6">
    THROW YOUR BEST
  </text>

</svg>
